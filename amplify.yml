version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - node --version
        - npm --version
        - cd client
        - npm ci
    build:
      commands:
        - npm run build
        - echo "Build completed, checking dist directory..."
        - ls -la dist/
        - echo "Creating empty required-server-files.json for Amplify compatibility..."
        - echo '{}' > dist/required-server-files.json
  artifacts:
    baseDirectory: client/dist
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*