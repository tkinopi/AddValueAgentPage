version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci || npm install
    build:
      commands:
        - npm run build
        - echo "Next.js SSR build completed"
        - ls -la .next/
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
      - '!node_modules/**/*'
      - '!backup/**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*